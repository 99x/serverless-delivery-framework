<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Delivery Framework</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css" />

    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

<div class="page-header">
    <h1> Login </h1>
</div>

<!-- Simple Login - START -->
<form class="col-md-12">
    <div class="form-group">
        <input type="text" id="username" class="form-control input-lg" placeholder="Username">
    </div>
    <div class="form-group">
        <input type="password" class="form-control input-lg" placeholder="Password">
    </div>

    <div class="form-group">
        <button onclick="return login()" class="btn btn-primary btn-lg btn-block">Sign In</button>

    </div>
</form>
<!-- Simple Login - END -->

</div>
<script>
function login() {
var username=  document.getElementById("username").value;
    document.cookie = username;
    window.location = "https://ezh9ingj6l.execute-api.us-east-1.amazonaws.com/dev/home?user="+username;
    return false;
}
</script>


</body>
</html>
